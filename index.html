<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Vanilla JS - Todo / Weather / quote</title>  
</head>
<body>
  <div class="container">    
    <div class="main">    
      <h2 id="clock">00:00:00</h2>  
      <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is you a name?"/>
        <input type="submit" value="Log In"/>
      </form>
      <h1 class="hidden" id="greeting"></h1>
      <form id="todo-form">
        <input required type="text" placeholder="Write a To Do and  Press enter."/>
      </form>      
      <ul id="todo-list">    
      </ul>      
      <div id="weather">
        <span>Unable to display weather information.</span>
      </div>
      <div id="quote">
        <p></p>
        <p></p>
      </div>
    </div>
  </div>
  <script src="js/api_key.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
